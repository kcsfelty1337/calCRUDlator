    <div id="calcBody">
        <div id="screenBorder">
            <div id="screen">
                0
            </div>
        </div>
        <div id="buttonArea">
            <div id="numbers">
                <div class="buttonRow">
                    <div class="button" id="1" onclick="push(1)">1</div>
                    <div class="button" id="2" onclick="push(2)">2</div>
                    <div class="button" id="3" onclick="push(3)">3</div>
                </div>
                <div class="buttonRow">

                    <div class="button" id="9" onclick="push(9)">9</div>
                </div>
                <div class="buttonRow">
                    <div class="button" id="b" onclick="pop()">←</div>
                    <div class="button" id="0" onclick="push(0)">0</div>
                    <div class="button" id="c" onclick="cls()">C</div>
                </div>
            </div>
            <div id="buttonPanel">
                <div class="buttonRow">
                    <div class="button" id="a" onclick="push('+')">+</div>
                    <div class="button" id="s" onclick="push('-')">-</div>
                </div>
                <div class="buttonRow">
                    <div class="button" id="m" onclick="push('*')">x</div>
                    <div class="button" id="d" onclick="push('/')">%</div>
                </div>
                <div class="buttonRow">
                    <div class="button" id="e" onclick="createMsg()">=</div>
                </div>
            </div>
        </div>
    </div>
